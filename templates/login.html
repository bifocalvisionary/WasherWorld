{% extends "base.html" %}

{% block active_link %}login-link{% endblock %}

{% block body %}
<section class="contactus" id="login">
    <div class="container">
        <div class="row mb-5 pb-5">
            <div class="col-sm-12">
                <h3 class="font-weight-medium text-dark mt-5 mt-lg-0">Login</h3>
                <form action="/auth" method="POST">
                    <div class="col">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input required type="text" class="form-control" name="user" id="user" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input required type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-secondary2" name="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <h5 class="text-dark mb-5">Not A User?</h5>
                <a href="/signup" class="btn btn-secondary2">SIGN UP</a>
            </div>
        </div>
    </div>
</section>

{% block js %}

<script type="text/javascript">
    function checkPassword() {
        let pass = document.getElementById("pwd2");
        let confirm = document.getElementById("cpwd2");
        if (pass.value !== confirm.value) {
            document.getElementById("warning").innerHTML = "Passwords don't match!";
            document.getElementById("createSubmit").disabled = true;
        } else {
            document.getElementById("warning").innerHTML = "";
            document.getElementById("createSubmit").disabled = false;
        }
    }
</script>

{% endblock %}
