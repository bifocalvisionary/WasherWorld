{% extends "base.html" %}

{% block body %}

<section class="pricing-list" id="plans">
        <div class="container">
            <div class="row" data-aos="fade-up" data-aos-offset="-500">
                <div class="col-sm-12">
                    <div class="d-sm-flex justify-content-between align-items-center mb-2">
                        <div>
                            <h3 class="font-weight-medium text-dark ">{{ roomID }}</h3>
                            <h5 class="text-dark ">TODO: ROOM DESC</h5>
                        </div>
                    </div>
                </div>
            </div>
                    <div class="row">
                        {% for washer in washers %}
                        <div class="pricing-box">
                            <div class="col-sm-2">
                                <div class="col-sm-2">
                                    <ul class="pricing-list">
                                        <!-- <img id="washerImage" src="static/imgs/wash-logo.svg" alt="washerImage"> -->
                                        <li>
                                            <div class="col-sm-2">
                                                <h6 class="font-weight-medium title-text">ID:</h6>
                                                <label id="washer_id">{{ washer[0] }}</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="col-sm-2">
                                                <h6 class="font-weight-medium title-text">Status:</h6>
                                                <label id="washer_status">{{ washer[1] }}</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="col-sm-2">
                                                <form action="/useMachine" method="post">
                                                    <div class="form-group">
                                                    <input type="hidden" name="washerid" id='washerid' value={{washer[0]}}>
                                                    </div>
                                                    {% if washer[1] == "OPEN" %}
                                                    <button type="submit" class="btn btn-success">Use Machine</button>
                                                    {% endif %}
                                                </form>
                                                <br>
                                                <form action="/report" method="post">
                                                    <div class="form-group">
                                                    <input type="hidden" name="washerid" id='washerid' value={{washer[0]}}>
                                                    </div>
                                                    {% if washer[1] != 'BROKEN' %}
                                                    <button type="submit" class="btn btn-danger">Report As Broken</button>
                                                    {% endif %}
                                                </form>
                                                <br>
                                                <form action="/report_fix" method="post">
                                                    <div class="form-group">
                                                    <input type="hidden" name="washerid1" id='washerid1' value={{washer[0]}}>
                                                    </div>
                                                    {% if washer[1] == 'BROKEN' %}
                                                    <button type="submit" class="btn btn-danger">Report As Fixed</button>
                                                    {% endif %}
                                                </form>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>

            </div>
        </div>
    </section>
{% endblock %}
